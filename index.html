<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>대학생 생활비 계산기</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <!-- 입력 폼 -->
    <div class="form-container">
      <h1>대학생 생활비 계산기</h1>
      <form id="expense-form">
        <label for="income">월 소득 (₩):</label>
        <input type="number" id="income" placeholder="예: 1000000" step="10000" min="0" required>
        
        <label for="housing">주거비 (₩):</label>
        <input type="number" id="housing" placeholder="예: 400000" step="10000" min="0" required>
        
        <label for="food">식비 (₩):</label>
        <input type="number" id="food" placeholder="예: 300000" step="10000" min="0"required>
        
        <label for="transport">교통비 (₩):</label>
        <input type="number" id="transport" placeholder="예: 100000" step="10000" min="0" required>

        <label for="savings">저축/투자 (₩):</label>
        <input type="number" id="savings" placeholder="예: 200000" step="10000" min="0" required>

        <label for="other">기타 (₩):</label>
        <input type="number" id="other" placeholder="예: 50000" step="10000" min="0" required>
        
        <button type="button" id="calculate-btn">계산하기</button>
      </form>
      <div id="result"></div>
    </div>

    <!-- 차트 -->
    <div class="chart-container">
      <h2>지출 유형별 비율</h2>
      <canvas id="expenseChart" width="400" height="400"></canvas>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
